<!DOCTYPE html>
<html>
<head>
<!--jQuery dependencies-->
	<link rel="stylesheet"
     href="jquery-ui.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>

	<!--ParamQuery Grid files-->
  <link rel="stylesheet" href="pqgrid.min.css" />
  <script type="text/javascript" src="pqgrid.min.js" ></script>

	<script type="text/javascript" src="clanactivity.js"></script>

	<style>
		.flex-container {
			display: -webkit-flex;
			display: flex;
			-webkit-flex-flow: row wrap;
			flex-flow: row wrap;
		}
		.statusLog{
			padding: 0.2em;
			font-size: 0.8em;
			width: 200px;
			height: 500px;
			overflow: auto;
		}
		.errspan{
			color: red;
		}
	</style>

</head>
<body>
	<div class="flex-container header">
		<input locked="yes" type="text" name="dateStart" id="dateStart">
		<input locked="yes" type="text" name="dateEnd" id="dateEnd">
		<button name="getStats" id="getStats" class="ui-button ui-widget ui-corner-all">Get Stats</button>
	</div>
	<div class="flex-container data">
		<div id="pqGrid"></div>
		<div id="statusLog" class="ui-widget-content statusLog">
  		<h3 class="ui-widget-header">Status Log</h3>
			<span>Pick dates and click Get Stats to begin</span><br>
		</div>
	</div>
</body>

</html>
